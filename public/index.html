<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <title>Eat-Da-Burger!!</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/assets/js/burgers.js"></script>
</head>

<body>

  <div>
    <img
      src="https://www.bestfamilyguide.com/gallery/3-best-juicy-homemade-beef-burger-recipes-pictures/3-Best-Juicy-Homemade-Beef-Burger-Recipes1.jpg"
      alt="burger image" style="height: 250px; width: 400px;">
  </div>

  <div class="container">
    <h1>Burgers!</h1>

    <h2>Burgers that have not been devoured!!</h2>

    <ul id="notDevouredBurgers"></ul>

    <h2>Burgers that have been devoured!!!</h2>

    <ul id="devouredBurgers"></ul>

    <h2>Add a Burger</h2>
    <form class="create-form">
      <div class="form-group">
        <label for="ca">Burger Name:</label>
        <input type="text" id="ca" name="name" />
      </div>

      <div class="form-group">
        <label for="sleepy">Hungry???</label><br />
        <input type="radio" name="devoured" value="1" checked /> Hungry<br />
        <input type="radio" name="devoured" value="0" /> Full
      </div>

      <button type="submit">Add Burger</button>
    </form>
  </div>
</body>

</html>
