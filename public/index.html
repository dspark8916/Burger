<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Eat-Da-Burger!!</title>
</head>

<body class="bg-secondary">

  <div class="jumbotron text-center text-white bg-dark">
    <h1 class="display-4" style="font-size: 100px;">It's Burger Time!!!</h1>
  </div>

  <div class="text-center">
    <img
      src="https://www.bestfamilyguide.com/gallery/3-best-juicy-homemade-beef-burger-recipes-pictures/3-Best-Juicy-Homemade-Beef-Burger-Recipes1.jpg"
      alt="burger image" style="height: 350px; width: 500px;">
  </div>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mx-auto  bg-dark" style="width: 18rem;">
          <div class="card-header text-white">
            Burger Menu
          </div>
          <ol class="list-group list-group-flush text-white">
            <li class="list-group-item bg-primary">Hamburger</li>
            <li class="list-group-item bg-info">Cheese Burger</li>
            <li class="list-group-item bg-warning">Bacon Cheese Burger</li>
            <li class="list-group-item bg-success">Guacamole Burger</li>
            <li class="list-group-item bg-danger">Veggie Burger</li>
          </ol>
        </div>
      </div>
      <br>
      <div class="col">
        <div class="card mx-auto text-center text-white bg-dark" style="width: 40rem;">
          <h2>Burgers not yet eaten!!</h2>

          <ul id="notDevouredBurgers"></ul>

          <h2>Burgers that have been devoured!!!</h2>

          <ul id="devouredBurgers"></ul>

          <form class="create-form">
            <div class="form-group">
              <input type="text" placeholder="Burger Name" id="burger_name" name="name" />
            </div>

            <div class="form-group">
              <input type="radio" name="devoured" value="1" checked /> Hungry?? Let's Eat!!!<br />
            </div>

            <button type="submit">Let's Eat!!</button>

            <p class="card-text">
              Click "Let's Eat" to devour your burger!!!
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/js/burgers.js"></script>

</body>

</html>
